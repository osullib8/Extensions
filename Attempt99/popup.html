<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            min-width: 420px;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        input, textarea {
            width: 420px;
        }
        input#save {
            font-weight: bold; width: auto;
        }
    </style>
    <meta charset="utf-8">
</head>
<body>
    <div class="loginArea" style="display:none;">
        <label>Email:</label>
        <input type="email">
        <label>Password:</label>
        <input type="password">
        <button class="login-btn-auth" type="button">Login</button>
    </div>
    <div class="loggedInArea" style="display:none;">
        <form id="addEvent">
            <p>
                <label for="title">Title</label><br />
                <input type="text" id="title" name="title" size="50" value="" />
            </p>
            <p>
                <label for="url">Url</label><br />
                <input type="text" id="url" name="url" size="50" value="" />
            </p>
            <p>
                <input id="check" type="submit" value="Save URL" />
            </p>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
